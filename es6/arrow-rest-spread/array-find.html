<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array find</title>
</head>
<body>
  <script>
  const ages = [
    {name: '李雷',age:18},
    {name:'李雷1',age:30},
    {name:'韩梅梅',age:18},
    {name:'韩梅梅1',age:30}
  ];
  // 20   返回符合要求的第一个值
 const this_age = ages.find((age) => age.age > 18);

    // filter   返回所有符合要求的值
 const this_age_filter = ages.filter((age) => age.age > 18);

 //1   返回符合要求的第一个值所在数组的索引
 const this_age_index = ages.findIndex((age) => age.age > 18);

// 要求每一样都符合要求  返回true
 const this_age_every = ages.every((age) => age.age > 10);

// 要求只要有一项符合要求  返回true
 const  this_age_some = ages.some((age) => age.age >10);

//  console.log(this_age,this_age_filter,this_age_index);
// console.log(this_age_every);
console.log(this_age_some);

  </script>
  
</body>
</html>
